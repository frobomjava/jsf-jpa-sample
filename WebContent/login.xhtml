<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   
<h:head> <h2>JSF with JPA </h2></h:head>

   
  <h:body>
  		
        <h:form>
        <br></br>
        	  
              <h:messages id="messages" style="color:blue"/>
              <h:panelGrid columns="2">
                    <h:outputLabel for="nameUser" value="Name User:" />
                    <h:inputText id="nameUser" value="#{LoginMB2.user.nameUser}" required="true" 
                    	requiredMessage="Name is required" />
                    
                    
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{LoginMB2.user.password}" required="true" 
                     requiredMessage="Password is required" />
                    
                    
                    <h:commandButton value="SignIn" action="#{LoginMB2.checkValidUser}" >
                    </h:commandButton>
                    <br></br>
                    
                    
                    
                    
   
              </h:panelGrid>
        </h:form>
  </h:body>
  </html>
